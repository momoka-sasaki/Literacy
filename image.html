    <h1>トーストのつくりかた</h1>
    <h2>概要</h2>
    <p>簡単で、お子様１人でも作れます。</p>
    <h2>材料</h2>
    <ul>
               <li>食パン　１枚</li>
               <li>バター　ひとかけ</li>
    </ul>
    <h2>作り方</h2>
    <ol>
　　　　　<li>パン全体にバターを塗る。</li>
　　　　　<li>オーブントースターで５～７分焼く。</li>
　　　　　<li>お好みでジャムを塗って完成。</li>
    </ol>
    <h2>ひと手間かけたアレンジ</h2>
<dl>
    <dt><font color="red">惣菜トースト</font></dt><dd>卵、ハム、胡椒をのせて焼くと惣菜風の美味しい風味を楽しめます。</dd>
    <dt><font color="red">ハニートースト</font></dt><dd>焼いた後、蜂蜜をかけてバニラアイスをのせるとお店の様な味を楽しめます。</dd>
</dl>
